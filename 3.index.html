<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UZCOIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      @apply bg-white/10 backdrop-blur-md rounded-2xl shadow-md;
    }
    .coin {
      transition: transform 0.2s ease;
    }
    .coin:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-between p-4 relative">

  <!-- Foydalanuvchi nomi -->
  <div class="absolute top-4 left-4 glass px-4 py-2">
    @vipASADBEK
  </div>

  <!-- Yuqori markazdagi panel -->
  <div class="absolute top-4 left-1/2 transform -translate-x-1/2 glass px-6 py-2">
    Yuqori Panel (keyin to'ldiriladi)
  </div>

  <!-- Balans -->
  <div class="absolute top-4 right-4 glass px-4 py-2">
    Balans: <span id="balance">0</span> so'm
  </div>

  <!-- Markazdagi tanga -->
  <div class="flex-grow flex items-center justify-center">
    <div id="coin" class="w-40 h-40 bg-yellow-400 rounded-full flex items-center justify-center shadow-2xl coin relative">
      <span class="text-2xl font-bold text-black">UZ</span>
      <div id="plusOne" class="absolute text-green-400 font-bold text-xl opacity-0">+1</div>
    </div>
  </div>

  <!-- Kunlik limit -->
  <div class="absolute bottom-28 left-4 glass px-4 py-2">
    <span id="daily">0</span> so'm / 100 000 so'm
  </div>

  <!-- Pastki menyular -->
  <div class="w-full flex justify-between items-center px-4 pb-4">
    <div class="glass w-1/5 h-14"></div>
    <div class="glass w-1/5 h-14"></div>
    <div class="glass w-1/5 h-14"></div>
    <div class="glass w-1/5 h-14"></div>
    <div class="glass w-1/5 h-14"></div>
  </div>

  <script>
    const coin = document.getElementById('coin');
    const balance = document.getElementById('balance');
    const daily = document.getElementById('daily');
    const plusOne = document.getElementById('plusOne');

    let bal = 0;
    let dailyLimit = 0;

    coin.addEventListener('click', () => {
      if (dailyLimit >= 100000) return;

      bal++;
      dailyLimit++;
      balance.innerText = bal;
      daily.innerText = dailyLimit;

      // +1 animatsiyasi
      plusOne.style.opacity = '1';
      plusOne.style.top = '-30px';
      plusOne.style.transition = 'all 0.3s ease';
      setTimeout(() => {
        plusOne.style.opacity = '0';
        plusOne.style.top = '0';
      }, 300);
    });

    // Har 12 soatda reset qilish (misol uchun test rejimda 1 daqiqada)
    setInterval(() => {
      dailyLimit = 0;
      daily.innerText = dailyLimit;
    }, 12 * 60 * 60 * 1000); // 12 soat
  </script>

</body>
</html>
